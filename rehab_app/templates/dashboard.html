<!-- templates/dashboard.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Rehab Center</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">Dashboard</h1>
        <div class="grid grid-cols-2 gap-4">
            <section class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-xl font-bold mb-2">Patient Information</h2>
                <!-- Placeholder for patient information -->
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gender</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for patient in patients %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">{{ patient.name }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">{{ patient.age }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">{{ patient.gender }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <a href="/patient/{{ loop.index }}" class="text-blue-500 hover:underline">View Details</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </section>
            <section class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-xl font-bold mb-2">Appointment Scheduling</h2>
                <!-- Placeholder for appointment scheduling -->
                <p>Schedule appointments here...</p>
            </section>
            <!-- Add more components as needed -->
        </div>
    </div>

</body>

</html>
