<!-- dashboard.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Rehab Center</title>
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Style for sidebar */
        .sidebar {
            width: 240px;
            background-color: #4a5568;
            color: #fff;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            color: #fff;
        }

        .sidebar a:hover {
            background-color: #718096;
        }
    </style>
</head>

<body class="bg-gray-100">
    
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#patient-management">Patient Management</a>
        <a href="#appointment-scheduling">Appointment Scheduling</a>
        <a href="#reporting">Reporting</a>
        <a href="#task-management">Task Management</a>
        <a href="#document-management">Document Management</a>
        <a href="#messaging-system">Messaging System</a>
        <a href="#notifications">Notifications</a>
    </div>

    <!-- Main content -->
    <main class="ml-240px py-8 px-4">

        <!-- Grid Layout -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- Patient Management Section -->
            <section id="patient-management" class="bg-white rounded-lg shadow-md p-6">
                <!-- Content for patient management section -->
            </section>

            <!-- Appointment Scheduling Section -->
            <section id="appointment-scheduling" class="bg-white rounded-lg shadow-md p-6">
                <!-- Content for appointment scheduling section -->
            </section>

            <!-- Reporting Section -->
            <section id="reporting" class="bg-white rounded-lg shadow-md p-6">
                <!-- Content for reporting section -->
            </section>

            <!-- Task Management Section -->
            <section id="task-management" class="bg-white rounded-lg shadow-md p-6">
                <!-- Content for task management section -->
            </section>

            <!-- Document Management Section -->
            <section id="document-management" class="bg-white rounded-lg shadow-md p-6">
                <!-- Content for document management section -->
            </section>

            <!-- Messaging System Section -->
            <section id="messaging-system" class="bg-white rounded-lg shadow-md p-6">
                <!-- Content for messaging system section -->
            </section>

            <!-- Notifications Section -->
            <section id="notifications" class="bg-white rounded-lg shadow-md p-6">
                <!-- Content for notifications section -->
            </section>

        </div> <!-- End of Grid Layout -->

    </main>

</body>

</html>
