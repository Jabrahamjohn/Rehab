<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="flex w-full h-screen bg-gray-100">
    <div class="flex flex-col w-64 bg-white shadow-md p-4">
      <h1 class="text-xl font-bold text-center py-4">Dashboard</h1>
      <ul class="space-y-2">
        <li class="py-2 px-4 rounded-lg hover:bg-gray-200 cursor-pointer">
          <div class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m-2-2l-2-2" />
            </svg>
            <span>Team</span>
          </div>
        </li>
        <li class="py-2 px-4 rounded-lg hover:bg-gray-200 cursor-pointer">
          <div class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2zM9 10v5a1 1 0 001 1h2a1 1 0 001-1V10a1 1 0 00-1-1h-2a1 1 0 00-1 1z" />
            </svg>
            <span>Projects</span>
            <span class="text-gray-400 text-sm">(12)</span>
          </div>
        </li>
        <li class="py-2 px-4 rounded-lg hover:bg-gray-200 cursor-pointer">
          <div class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4v3m-4 8v5m0 0s6 0 6 6v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2s6-6 6-6z" />
            </svg>
            <span>Calendar</span>
            <span class="text-gray-400 text-sm">(20+)</span>
          </div>
        </li>
        <li class="py-2 px-4 rounded-lg hover:bg-gray-200 cursor-pointer">
          <div class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 2>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m-2-2l-2-2" />
            </svg>
            <span>Settings</span>
            </div>
        </li>
        </ul>
    </div>
    <div class="flex-1 p-4">
      <h1 class="text-2xl font-bold">Welcome to the Dashboard</h1>
      <p class="text-gray-500">This is a simple dashboard template using Tailwind CSS</p>
    </div>
</div>
</body>
</html>
