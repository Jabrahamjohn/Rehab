<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <form class="signup-form">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="name">Name*</label>
                <input type="name" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="staff_no">Staff Number*</label>
                <input type="staff_no" id="staff_no" name="staff_no" required>
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="role">Role*</label>
                <select type="role" id="role" name="role" required>
                    <option value="admin">Please choose your role</option>
                    <option value="admin">Admin</option>
                    <option value="therapist">Therapist</option>
                    <option value="staff">Staff</option>
                </select>
            </div>
            <button type="submit">Signup in</button>
        </form>
</body>
</html>
