<!-- templates/change_password.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Rehab Center</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="flex justify-center items-center h-screen">
        <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Change Password</h2>
            <form action="/change-password" method="post">
                <div class="mb-4">
                    <label for="new_password" class="block text-gray-700">New Password:</label>
                    <input type="password" id="new_password" name="new_password" class="form-input mt-1 block w-full" required>
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="block text-gray-700">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input mt-1 block w-full" required>
                </div>
                {% if error_message %}
                <p class="text-red-500 mb-4">{{ error_message }}</p>
                {% endif %}
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Change Password</button>
            </form>
        </div>
    </div>

</body>

</html>
