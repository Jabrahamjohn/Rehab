<!-- edit_patient.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <header class="bg-blue-500 text-white py-4">
        <!-- Header content here... -->
    </header>

    <main class="container mx-auto px-4 py-8">

        <h2 class="text-2xl font-bold mb-4">Edit Patient</h2>

        <form action="/edit_patient/{{ patient.id }}" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" name="name" id="name" value="{{ patient.name }}" class="border rounded-lg px-4 py-2 w-full">
            </div>
            <div class="mb-4">
                <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" name="age" id="age" value="{{ patient.age }}" class="border rounded-lg px-4 py-2 w-full">
            </div>
            <div class="mb-4">
                <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                <select name="gender" id="gender" class="border rounded-lg px-4 py-2 w-full">
                    <option value="male" {% if patient.gender == 'male' %} selected {% endif %}>Male</option>
                    <option value="female" {% if patient.gender == 'female' %} selected {% endif %}>Female</option>
                    <option value="other" {% if patient.gender == 'other' %} selected {% endif %}>Other</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Save Changes</button>
        </form>

    </main>

    <footer class="bg-blue-500 text-white py-4">
        <!-- Footer content here... -->
    </footer>

</body>

</html>
